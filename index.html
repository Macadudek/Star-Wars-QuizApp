<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Wars Quiz</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>    
</head>
<body>
    
    <div class="start_btn"><button>Start Quiz</button></div>
<!-- Start info box -->
    <div class="info_box">
        <div class="info_title">
            <h4>Rules of this Quiz</h6>
        </div>
        <ol class="info_list">
            <li class="info">You can select only one answer per question.</li>
            <li class="info">Once you select your answer, you can't reselect.</li>
            <li class="info">You can't exit from the Quiz while you're playing.</li>
        </ol>
        <div class="buttons">
            <button class="quit">Exit Quiz</button>
            <button class="restart">Continue</button>
        </div>
    </div>
<!-- Quiz box -->
    <div class="quiz_box">
        <header>
            <div class="title">Star Wars Fan Quiz</div>
            <div class="question_counter">
                    <span><p>2</p><p>Of</p><p>5</p></span>
            </div>
        </header>
        <section>
            <div class="que_text">
                <h5>Who was the master of Darth Sidious (Emperor Palpatine)?</h5>
            </div>
            <div class="option_list">
                <div class="option">
                    <input type="radio" id="answer-1" name="Palpatines master" value="Darth Tyranus">
                    <label for="Darth Tyranus">Darth Tyranus</label>
                </div>
                <div class="option">
                    <input type="radio" id="answer-2" name="Palpatines master" value="Darth Plagueis">
                    <label for="Darth Plagueis">Darth Plagueis</label>
                </div>    
                <div class="option">
                    <input type="radio" id="answer-3" name="Palpatines master" value="Darth Vader">
                    <label for="Darth Vader">Darth Vader</label>
                </div>    
                <div class="option">
                    <input type="radio" id="answer-4" name="Palpatines master" value="Darth Maul">
                    <label for="Darth Vader">Darth Maul</label>
                </div>
            </div>
        </section>
<!--  Quiz box footer  -->
        <footer>
            <button class="next_btn">Next</button>
        </footer>
    </div>



    
</body>
</html>
