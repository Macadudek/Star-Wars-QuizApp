<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Wars Quiz</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>    
</head>
<body>
    <div class="start_btn"><button>Start Quiz</button></div>

    <div class="info_box">
        <div class="info_title">
            <h4>Rules of this Quiz</h6>
        </div>
        <ol class="info_list">
            <li class="info">You can select only one answer per question.</li>
            <li class="info">Once you select your answer, you can't reselect.</li>
            <li class="info">You can't exit from the Quiz while you're playing.</li>
        </ol>
        <div class="buttons">
            <button class="quit">Exit Quiz</button>
            <button class="restart">Continue</button>
        </div>
    </div>



    
</body>
</html>
